sec3_main_title: "GET TO KNOW US BETTER"
sec3_title: "What do we do?"
sec3_card_1_title: "Transport included"
sec3_card_1_subtitle: "The logistics and transportation team goes to your home."
sec3_card_1_body: "Don't have time to pack and transport your belongings? Our professional team does it for you."
sec3_card_2_title: "Flexible storage"
sec3_card_2_subtitle: "You will pay only for the meters occupied by your belongings."
sec3_card_2_body: "You only pay for the space occupied by your personal belongings, and you can increase or decrease it."
sec3_card_3_title: "Maximum safety"
sec3_card_3_subtitle: "High security systems in our facilities."
sec3_card_3_body: "Are you worried about the security of your personal belongings? At box2box we have 24h video surveillance."
