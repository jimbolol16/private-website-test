who_title: "Who "
who_title_suffix: "we are "
who_subtitle: "We are a team of passionate logisticians who want to make people's lives easier!"
who_body: "At box2box, we have developed a digital service that allows you to transport and store objects in one click, without spending time and effort. <br><br> Our team of professionals is always looking for the most customized solutions to help our customers. We are also committed to the environment, so we plant 1 tree for every 6 customers who trust us, we use recycled materials and we optimize the route of our equipment to the maximum. In this way, we try to make things better with our grain of sand. "
