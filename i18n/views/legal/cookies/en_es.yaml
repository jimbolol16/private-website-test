  body: |
    The Website owner also uses cookies or other storage devices on mobile devices.<br><br>

    Those cookies that are not mandatory for browsing this Website may be disabled in the Website settings. <br><br>

    These settings can be found in the footer of the Website. In addition, as with computer browsers,
    mobile device browsers allow you to make changes to the privacy options or settings to disable or
    delete cookies.<br><br>

    If you wish to change your privacy settings, please follow the instructions specified by the developer
