    <b>GOOGLE PRODUCTS</b><br><br>

    <b>Google Analytics</b><br><br>
    This website uses Google Analytics, a web analytics service provided by Google Inc («Google»).
    Google Analytics uses cookies. The information generated by the cookie about your use of this website is usually transmitted to a
    Google server in the USA and stored there. However, by anonymizing your IP address on this website, Google shortens your IP address
    within Member States of the European Union or in other signatory states of the Agreement on the European Economic Area. Only in
    exceptional cases will the full IP address be transmitted to a Google server in the USA and shortened there.<br><br>

    Google will use this information on behalf of the operator of this website in order to analyze your use of the website, to compile
    reports on website activities and to provide other services related to website and Internet use to the website operator. The IP
    addresses transmitted by your browser within the framework of Google Analytics will not be combined with other Google data. <br><br>

    The user can prevent the installation of cookies by configuring the corresponding options in their browser. However, please note that
    you may not be able to use the full functionality of this website in this case. You can also prevent Google from processing the data
    generated by the use of this website (including your IP address) and collected by the cookies by downloading and installing the browser
    plug-in available at the following link:
    <a class="text-electric underline" href="https://tools.google.com/dlpage/gaoptout?hl=en" target="_blank">https://tools.google.com/dlpage/gaoptout?hl=en</a>. <br><br>

    In particular, it should be noted that Google Analytics has extended the code "gat._anonymizeIp();" to enable anonymized logging of IP
    addresses or so-called "IP masking". We use this code to perform the relevant anonymization. <br><br>

    You can prevent the collection of data by Google Analytics by clicking on the link below. By doing so, an opt-out cookie will be set
    which will block future collection of your data during your visit to this website.
    <a class="text-electric underline" href="javascript:gaOptOut()">Desactivate Google Analytics.</a><br><br>

    In addition, Google Analytics is used on this website to analyze data from AdWords and the double-click cookie for statistical purposes.
    If you wish to prevent this, you can deactivate it in the Google Analytics and AdWords ad preferences manager.. <br><br>

