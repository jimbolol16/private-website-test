4:
  title: "How to disable cookies?"
  body: |
    Cookies that are not mandatory for browsing this Website can be disabled in the Website settings. These settings can be found in the footer of the Web Site. In addition,
    all browsers allow changes to be made to disable cookie settings.<br><br>

    Below, you can find the links for each browser to disable cookies:
    <ul class='list-disc pl-8'>
        <li> If the user uses <a class="text-electric underline" href="https://support.google.com/accounts/answer/32050?co=GENIE.Platform%3DDesktop"><b>Google Chrome®</b></a>.</li>
        <li> If the user uses <a class="text-electric underline" href="https://support.mozilla.org/en/kb/Borrar%20cookies"><b>Firefox®</b></a>.</li>
        <li> If the user uses <a class="text-electric underline" href="https://support.apple.com/es-en/guide/safari/sfri47acf5d6/mac"><b>Safari</b></a> and <a class="text-electric underline" href="https://support.apple.com/en-us/HT201265"><b>Safari</b></a>.</li>
        <li> If the user uses <a class="text-electric underline" href="https://support.microsoft.com/es-en/help/278835/how-to-delete-cookie-files-in-internet-explorer"><b>Internet Explorer</b></a>.</li>
    </ul><br>

    If you do not want to be tracked by cookies, Google has developed an add-on to install in your browser which you can access at the following link:
    <a class="text-electric underline" href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout</a>.<br>
