sectionName: "Cookie Policy"
mainText: |
  In accordance with the Law on Information Society Services and Electronic Commerce (hereinafter, LSSI),
  the European General Data Protection Regulation (RGPD) and Organic Law 3/2018, of December 5, on Personal
  Data Protection and guarantee of digital rights, BOX2BOX, S.L., (hereinafter, the "Website" or the "Owner")
  informs, through this Cookies Policy, about the use of data storage and recovery devices in terminal equipment.
1:
  title: "What are cookies?"
  body: |
    A cookie is a file that is downloaded to your computer (computer or mobile device) in order to store data
    that can be updated and retrieved by the entity responsible for its installation.<br><br>

    This website uses cookies and/or similar technologies that store and retrieve information when you browse.
    In general, these technologies can be used for a variety of purposes, such as, for example, to recognize
    you as a user, obtain information about your browsing habits, or customize the way in which content is displayed.
    The specific uses we make of these technologies are described below.<br>
2:
  title: "Types of Cookies"
  body: |
    Depending on who is the entity that manages the domain from which cookies are sent and treat the data obtained
    can distinguish two types:
    <ul class='list-disc pl-8'>
      <li>
        <span class="underline">Own Cookies:</span>: those that are sent to the user's terminal equipment from a
        computer or domain managed by the Holder itself and from which the service requested by the user is provided
      </li>
      <li>
        <span class="underline">Third-party cookies:</span>: those that are sent to the user's terminal equipment
        from a computer or domain that is not managed by the Holder, but by another entity that processes the data
        obtained through the cookies.
      </li>
    </ul><br>

    In the event that cookies are installed from a computer or domain managed by the Holder itself but the
    information collected through them is managed by a third party, they cannot be considered as own cookies.<br><br>

    Depending on the length of time they remain stored in the user's browser, cookies can also be classified into:
    <ul class='list-disc pl-8'>
      <li>
        <span class="underline">Session cookies:</span>: designed to collect and store data while the user accesses a web page.
        They are usually used to store information that is only of interest to keep for the provision of the service requested
        by the user on a single occasion.
      </li>
      <li>
        <span class="underline">Persistent cookies:</span>: the data remains stored in the terminal and can be accessed and
        processed for a period defined by the person responsible for the cookie, which can range from a few minutes to
        several years.
      </li>
    </ul><br>

    Depending on the purpose for which the data obtained are processed, it is also possible to classify cookies into:


      <ul class='list-disc pl-8'>
      <li>
        <span class="underline">Technical or necessary Cookies</span>: those that allow the user to navigate through the
        Website and the use of the different options or services that exist in it as, for example, control traffic and data communication,
        identify the session, access restricted parts, remember the elements that make up an order or share content through social networks.
      </li>
      <li>
        <span class="underline">Personalization cookies</span>: allow the user to access the service with some predefined general
        characteristics such as, for example, the language, the type of browser or the regional configuration from where the user
        accesses the service.
      </li>
      <li>
        <span class="underline">Analysis cookies:</span>: these allow the party responsible for them to monitor and analyze the behavior
        of the users of the websites to which they are linked. The information collected through this type of cookies is used to measure
        the activity of the websites and for the elaboration of user browsing profiles in order to make improvements based on the analysis
        of the data on the use made by users of the service.
      </li>
      <li>
        <span class="underline">Advertising cookies</span>: they allow the management, in the most effective way possible, of advertising spaces.
      </li>
      <li>
        <span class="underline">Behavioral advertising cookies</span>: astore information on user behavior obtained through the continuous
        observation of their browsing habits, allowing the development of a specific profile to display advertising based on the same.
      </li>
      <li>
        <span class="underline">Cookies from external social networks</span>: they are used so that visitors can interact with the content
        of different social platforms (facebook, youtube, twitter, linkedIn, etc..) and that are generated only for users of these social networks.
        The conditions of use of these cookies and the information collected is regulated by the privacy policy of the website.
      </li>
    </ul><br>

    Depending on the consent required for their download and use, cookies can be classified into:
    <ul class='list-disc pl-8'>
      <li>
        <span class="underline">Mandatory cookies</span>: these are those that do not require the user's prior consent in order to be used
        and correspond to technical cookies and personalization cookies. These cookies are considered necessary for the proper functioning
        of the web and, therefore, can be used without the consent of users.
      </li>
      <li>
        <span class="underline">Cookies that require consent</span>: these are cookies that are not
        excepted from the rest of the cookies (third-party cookies, tracking cookies, advertising cookies, etc.) and all require the prior
        express consent of the users in order to be downloaded and used on the website.
      </li>
    </ul><br>
