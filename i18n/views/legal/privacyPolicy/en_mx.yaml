    You can deactivate the use of cookies by Google by going to <a class="text-electric underline" href="https://policies.google.com/technologies/ads?hl=es" target="_blank"> https://policies.google.com/technologies/ads?hl=es</a>.
    You can also disable conversion tracking cookies by setting your browser to block cookies from the «googleadservices.com».domain.
    However, please note that in that case you may not be able to use all features of this website. <br><br>

