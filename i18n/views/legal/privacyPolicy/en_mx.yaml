        <li> Full name</li>
        <li> Copy of valid official identification</li>
        <li> Address</li>
        <li> RFC or CURP</li>
        <li> Email</li>
        <li> Phone number</li>
    </ul><br>

    The response to the request will be given within the following period: 20 working days, and will be communicated at the applicant's choice by e-mail or by correspondence sent to the address indicated.
    <br><br>

    The contact details of the person or department of personal data, which is in charge of processing ARCO rights requests, are as follows:
    <ul class='list-disc pl-8'>
        <li> Name of person in charge: GRUPO BOX2BOX MEXSTORAGE SAPI DE CV</li>
        <li> Address: Carretera Estatal 200 km 16070-70, interior 81, San Isidro, El Marqués, Querétaro, CP. 76246</li>
        <li> Phone:  <a class="font-medium" href="tel:+525580374700">+52 55 8037 4700</a></li>
