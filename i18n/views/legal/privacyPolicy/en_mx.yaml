8:
  title: "Rights in relation to your data"
  body: |
    The User has the right to:
    <ul class='list-disc pl-8'>
        <li> Know what personal information we have about you, what we use it for and the terms of use (Access).</li>
        <li> Likewise, it is your right to request the correction of your personal information in case it is outdated, inaccurate or incomplete (Rectification).</li>
        <li> Similarly, you have the right to have your information removed from our records or databases when you believe it is not being used properly (Cancellation).</li>
        <li> As well as to oppose the use of your personal data for specific purposes (Opposition).</li>
    </ul><br>
    These rights are known as ARCO rights.<br><br>

    To exercise any of the ARCO rights, the respective request must be submitted in writing by sending a letter or free-format request to the following address:<br><br>
    <span class="text-center uppercase flex flex-col justify-center">
      <span>Carretera Estatal 200 km 16070-70, interior 81</span>
      <span>San Isidro, El Marqués, Querétaro, CP. 76246</span>
    </span><br>

    The above will also serve to know the procedure and requirements for the exercise of ARCO rights, however, the request for the exercise of these rights must contain the following information:
