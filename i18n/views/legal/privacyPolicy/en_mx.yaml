13:
  title: "Google products"
  body: |
    <b>Google Analytics</b><br><br>
    This website uses Google Analytics, a web analytics service provided by Google Inc. («Google»).
    Google Analytics uses cookies. The information generated by the cookie about your use of this website
    is usually transmitted to a Google server in the USA and stored there. However, by anonymizing your IP
    address on this website, Google shortens your IP address within Member States of the European Union or in other
    signatory states of the Agreement on the European Economic Area. Only in exceptional cases will the full IP
    address be transmitted to a Google server in the USA and shortened there.<br><br>

    Google uses this information on behalf of Box2box to analyze your use of the website, to generate reports on
    website activities and to provide Box2box with further services related to website and internet usage.
    The IP addresses transmitted by your browser within the framework of Google Analytics will not be combined with other Google data. <br><br>

    The user can prevent the installation of cookies by setting the corresponding options of his browser. However,
    please note that in this case you may not be able to use all functions of this website. You can also prevent
    Google from processing the data generated by the use of this website (including your IP address) and collected
    by cookies by downloading and installing the browser plug-in available at the following link:
    <a class="text-electric underline" href="https://tools.google.com/dlpage/gaoptout?hl=es" target="_blank">https://tools.google.com/dlpage/gaoptout?hl=en</a>. <br><br>

    In particular, it should be noted that Google Analytics has extended the code «gat._anonymizeIp();» to enable anonymized logging of IP addresses or so-called "IP masking".
    We use this code to perform the relevant anonymization. <br><br>

    You can prevent the collection of data by Google Analytics by clicking on the link below.
    By doing so, an opt-out cookie will be set which will block future collection of your data during your visit to this website.
    <a class="text-electric underline" href="javascript:gaOptOut()">Desactivate Google Analytics.</a><br><br>

    In addition, Google Analytics is used on this website to analyze data from AdWords and the double-click cookie for statistical purposes.
    If you wish to prevent this, you can deactivate it in the Google Analytics and AdWords ad preferences manager. <br><br>

    <b>Google Ads Conversions</b><br><br>
    Through the use of Google Ads Conversions we can include ads for our services on external websites.
    The campaign data allows us to determine the effectiveness of individual advertising measures.
    The aforementioned personalized advertising measure is taken on the basis of Art. 6 para. 1 letter f) GDPR subject to the declaration of a legitimate interest.
    Our legitimate interest lies in the display of target group-specific advertising. In doing so, we want to ensure that we show users advertisements that are
    of interest to them. <br><br>

    The reproduction of advertising media by Google takes place via so-called "ad servers".
    For this purpose, we use ad server cookies that enable the measurement of certain parameters for success measurement, such as ad display or user clicks.
    When the user accesses our website via a Google ad, Google Adwords saves a cookie on the user's device. These cookies are not designed to identify you
    personally and are generally deleted after 30 days. For these cookies, the unique cookie ID, the number of ads per placement (frequency), the last click
    (relevant for conversion measurement) and opt-out information (indicating that the user no longer wishes to be shown ads) are generally saved as analysis values.
    For this cookie, the unique cookie ID, the number of ads per placement (frequency), the last click (relevant for conversation measurement) and opt-out information
