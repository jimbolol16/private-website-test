title: "Residences Summer Pack - box2box"
meta_description: "Rent your door to door storage for students. We pick up your things, store and return them to you before starting the new school year."
feature_1_title: "Summer is yours with Box2box!"
feature_1_body: "Get ready for the vacations without stress. With Box2box, students can store their belongings with ease. We offer you a safe space for your stuff in which you can store up to 20 boxes/bags/suitcases, with a €3,000 insurance. And best of all, you pay nothing for transport!"
feature_2_title: "Your summer pack includes:"
feature_2_1: "A digital inventory to give you full control."
feature_2_2: "Safe storage for 3 months."
feature_2_3: "An insurance that covers up to €3,000."
feature_2_4: "Pick up at the residence on the specified dates"
feature_2_5: "Return of items to the same residence, on the specified dates."
feature_3: "<p class='font-roboto font-medium text-[24px] leading-[25px]'>Offer: <span class='text-electric'>€189</span> <span class='font-roboto font-normal text-[21px] leading-[25px] text-dark/60 flex w-full pt-3'>Free your mind and your room this summer!</span></p>"
